<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7bcf9a3d26.js" crossorigin="anonymous"></script>
    <title>{% block title_block %} Social {% endblock %}</title>

        {% block css_block %}

        {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'App_Post:home' %}">Home</a>
              </li>
              
              <li class="nav-item">
                {% if user.user_profile.profile_pic %}
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/{{user.user_profile.profile_pic}}" width="20px" 
                    alt="" class="rounded-circle"></a>
                {% else %}
                <a class="nav-link" href="{% url 'App_Login:profile' %}"><img src="/media/profile.jpg" alt="" width="20px" class="rounded-circle"></a>
                {% endif %}
              </li>
              &nbsp; &nbsp;
              <form class="d-flex" method="GET">
                <input class="form-control me-2" type="text" name="search" placeholder="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'App_Login:logout' %}">Logout</a>
              </li>
        </ul>
    </nav>
    <div class="container" style="padding-top:30px">
        {% block body_block %}

        {% endblock %}
    </div>
</body>

</html>
